<ion-content padding id="login">
  <div class="header">
    <h1>RDN Finance</h1>
    Gestão de finanças pessoal
  </div>
  <ion-list>
    <ion-item>
      <ion-label fixed>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="form.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="form.password"></ion-input>
    </ion-item>
    <button
      ion-button
      block
      color="primary"
      class="marginTop"
      (click)="login()"
    >
      ENTRAR
    </button>
    <a class="link-register" href="#" (click)="signup()">CRIAR CONTA</a>
    <p>
      <a
        class="link-forget"
        href="https://trusting-ramanujan-56f725.netlify.com/forget"
        >ESQUECI MINHA SENHA</a
      >
    </p>
  </ion-list>
</ion-content>
