<ion-header>
  <ion-navbar>
    <ion-title>
      Categorias
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="form.name"></ion-input>
    </ion-item>
    <button
      ion-button
      block
      color="primary"
      class="marginTop"
      (click)="save()"
      *ngIf="!editable"
    >
      Salvar
    </button>
    <button
      ion-button
      block
      color="primary"
      class="marginTop"
      (click)="update()"
      *ngIf="editable"
    >
      Alterar
    </button>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let item of categories">
      <h2>{{item.name}}</h2>
      <p>{{item.created_at}}</p>
      <button ion-button clear item-end (click)="edit(item.id)">Editar</button>
      <button
        ion-button
        clear
        item-end
        color="danger"
        (click)="presentConfirm(item.id)"
      >
        Excluir
      </button>
    </ion-item>
  </ion-list>
</ion-content>
